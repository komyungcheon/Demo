<script>
  let array = [1,2,3,4,5,5,5,5,5,6,7]
  let index1  = 6;
function remove(arr,index) {
  let x = Infinity
  for (let i = 0; i < arr.length; i++) {
    if (i === index) {
      arr[i] = x;
    }
  }
  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr.length; j++) {
      let temp = arr[j];
      if (temp > arr[j + 1]) {
        arr[j] = arr [j + 1];
        arr [j + 1] = temp;
      }
    }
  }
  let arr1 =[]
  for (let i = 0; i < arr.length-1; i++) {
    arr1.push(arr[i])
  }
  return [arr1];
}

  console.log(remove(array,index1))

</script>
